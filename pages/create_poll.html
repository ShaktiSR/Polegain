{% extends 'base.html' %}

{% block content%}



{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Pollegain</title>
        <link rel="stylesheet" href="{% static 'css/createpollstyle.css' %}">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">

    </head>
    <body>
      
      
        <h1 style="text-align: center;">Create Poll</h1>

    <form class="forem"  name="myForm" action="create_poll"  method="post">
        {% csrf_token %}  
          <div class="form-floating mb-3">
            
            <label for="floatingInput">Question:</label>
              <input type="text" class="form-control" id="floatingInput" name="question" placeholder="Your question here?">
            </div></br>

            <div class="form-floating">
              <label for="floatingInput">Option 1:</label>
              <input type="text" class="form-control" id="floatingInput" name="option1" placeholder="Option 1">
              
            </div></br>
          
          
            <div class="form-floating">
              <label for="floatingPassword">Option 2:</label>
              <input type="text" class="form-control" id="floatingInput" name="option2" placeholder="Option 2">
              
            </div></br>
          
            <div class="form-floating">
              <label for="floatingPassword">Option 3:</label>
              <input type="text" class="form-control" id="floatingInput" name="option3" placeholder="Option 3">
              
            </div></br>
          
        <div class="form-floating">
          <label for="floatingPassword">Option 4:</label>
          <input type="text" class="form-control" id="floatingInput" name="option4" placeholder="Option 4">
        </br>
        </div>
        
            <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
      </form>



      <div>
        {% for message in messages %}
          <h3>{{message}}</h3>
        {% endfor %}
      </div>

      

      
</body>
</html>
{% endblock %}
